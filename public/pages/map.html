<html>

<head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="stylesheets/style.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCLMI60gh3A2gk8NGXtsB8_HUymue0ERpU&libraries=places&callback=initMap" async defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Sen&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <a href="index.html">Acasa</a>
        <a href="account.html">Cont</a>
        <a href="map.html">Harta</a>
        <a href="appointment.html">Programari</a>
    </nav>
    <main class="MapPage">
        <section class="maps">
            <select id="mode" onchange="GetDirections()">
                <option value="DRIVING">Driving</option>
                <option value="WALKING">Walking</option>
                <option value="BICYCLING">Bicycling</option>
                <option value="TRANSIT">Transit</option>
            </select>
            <div id="map"></div>
            <div id="directionsPanel"></div>
        </section>

        <section class="HospitalLists">
            <div class="RegisteredHospitals">
                <table class="Table">
                    <thead>
                        <tr>
                            <th>List of registered Nearby Hospitals</th>
                        </tr>
                    </thead>
                    <tbody class="RegisteredHospitalsBody">
                    </tbody>
                </table>
            </div>
            <div class="UnregisterdHospitals">
                <table class="Table">
                    <thead>
                        <tr>
                            <th>List of unregistered Nearby Hospitals</th>
                        </tr>
                    </thead>
                    <tbody class="UnregisterdHospitalsBody">
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <script src="javascripts/map.js" type="text/javascript"></script>

</body>

</html>
